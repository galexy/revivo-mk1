services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/personal_finance
      - DATABASE_URL_SYNC=postgresql+psycopg2://postgres:postgres@postgres:5432/personal_finance
      - JOB_QUEUE_DATABASE_URL=postgresql://postgres:postgres@postgres-jobs:5432/jobs
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_FROM_NAME=Personal Finance
      - SMTP_FROM_EMAIL=noreply@localhost
      - APP_BASE_URL=http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - app-network
    secrets:
      - encryption_key

  postgres:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: personal_finance
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d personal_finance"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    ports:
      - "5432:5432"

  mailpit:
    image: axllent/mailpit:v1.29
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:

secrets:
  encryption_key:
    file: ./secrets/encryption_key.txt
