name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine affected projects
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: main

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: uv sync --all-packages

      - name: Lint (affected)
        run: npx nx affected -t lint --base=$NX_BASE --head=$NX_HEAD

      - name: Type check (affected)
        run: npx nx affected -t typecheck --base=$NX_BASE --head=$NX_HEAD

      - name: Format check (affected)
        run: npx nx affected -t format --base=$NX_BASE --head=$NX_HEAD

      - name: Import architecture check
        # import-linter is workspace-scoped (validates cross-project boundaries)
        # Not an Nx target because it checks relationships between projects
        run: uv run lint-imports

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: personal_finance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d personal_finance_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/personal_finance_test
      DATABASE_URL_SYNC: postgresql+psycopg2://postgres:postgres@localhost:5432/personal_finance_test
      TEST_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/personal_finance_test
      ENVIRONMENT: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine affected projects
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: main

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: uv sync --all-packages

      - name: Test (affected)
        run: npx nx affected -t test --base=$NX_BASE --head=$NX_HEAD
