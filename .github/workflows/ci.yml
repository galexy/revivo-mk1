name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Nx
        run: npm install

      - name: Install Python dependencies
        run: uv sync --all-packages

      - name: Lint
        run: npx nx run-many -t lint

      - name: Type check
        run: npx nx run-many -t typecheck

      - name: Run ruff formatter check
        run: uv run ruff format --check .

      - name: Run import-linter
        run: uv run lint-imports

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: personal_finance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d personal_finance_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/personal_finance_test
      DATABASE_URL_SYNC: postgresql+psycopg2://postgres:postgres@localhost:5432/personal_finance_test
      TEST_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/personal_finance_test
      ENVIRONMENT: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Nx
        run: npm install

      - name: Install Python dependencies
        run: uv sync --all-packages

      - name: Run tests
        run: npx nx run-many -t test

      - name: Run tests with coverage
        run: uv run pytest apps/api/tests/ libs/domain/tests/ --cov=apps/api/src --cov=libs/domain/domain --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
