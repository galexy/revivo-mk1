[alembic]
# Path to migration scripts
script_location = apps/api/alembic

# Add workspace root and apps/api to Python path for imports
prepend_sys_path = . apps/api

# Use os-style path separator for version paths and sys path
version_path_separator = os
path_separator = os

# Template used to generate migration file names
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(slug)s

# Truncate long revision identifiers at 40 characters
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Set to 'true' to generate an empty migration if there are no changes
# render_as_batch = false

# Output encoding
# output_encoding = utf-8

# Note: sqlalchemy.url is set dynamically in env.py from DATABASE_URL env var

[post_write_hooks]
# Hooks run after generating new revision
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
