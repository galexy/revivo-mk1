# Development overrides
# Hot reload, debug ports, and development-specific settings

services:
  app:
    # Keep container running for development
    command: sleep infinity
    # Hot reload for FastAPI when running uvicorn manually
    environment:
      - UVICORN_RELOAD=true
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    # VS Code debugger port
    ports:
      - "8000:8000"   # FastAPI
      - "5678:5678"   # debugpy
    # Faster file syncing for development
    volumes:
      - .:/workspace:cached
